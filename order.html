<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Coffee | FreshBrew</title>
  <link rel="stylesheet" href="order.css">
  
</head>
<body>

  <div class="order-container">
    <h1>☕ Place Your Order</h1>
    <p>Fill in the details below to enjoy your favorite FreshBrew coffee.</p>

    <form  method="post" name="f1" onsubmit="ordervalid()">
      <label for="name" >Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="coffee">Select Coffee Type</label>
      <select id="coffee" name="coffee" required>
        <option value="">-- Choose Your Coffee --</option>
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="coldbrew">Cold Brew</option>
      </select>

      <label for="quantity">Quantity (cups)</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

      <label for="note">Additional Notes</label>
      <textarea id="note" name="note" rows="3" placeholder="Any special requests?"></textarea>

      <button type="submit" class="btn">Submit Order</button>
    </form>

    <a href="index.html" class="back">← Back to Home</a>
  </div>

  <script>
    function namevalid()
    {
        var n=document.f1.name.value;
        if(n.length<8)
        {
            alert("Must use With 8 Characters.");
            return false;
        }
    return true;
    }
  </script>
</body>
</html>
